name: Deploy Github Pages

on:
  push:
    branches: [ 'master' ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 更新至最新稳定版

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4  # 更新至最新稳定版
        with:
          node-version: 20  # LTS 版本升级
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile  # 锁定依赖版本加速安装

      - name: Build
        run: pnpm run build-gp-pages

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4  # 更新至最新版

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
